name: Build and deploy Github pages
on:
  push:
    branches:
      - main
jobs:
  stats:
    name: Generate stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - run: gem install github-linguist --no-document
      - run: github-linguist --json
