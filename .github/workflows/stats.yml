name: Build and deploy Github pages
on: [push]
jobs:
  stats:
    name: Generate stats
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - run: gem install github-linguist
    - run: github-linguist --json
